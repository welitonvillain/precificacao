<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<body>
<th:block th:fragment="header" sec:authorize="isAuthenticated()">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">
                    <i class="glyphicon glyphicon-shopping-cart"></i> Precificação
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li th:class="${#httpServletRequest.requestURI == '/'} ? 'active' : ''">
                        <a th:href="@{/}">Importar</a>
                    </li>
                    <li th:class="${#httpServletRequest.requestURI == '/history'} ? 'active' : ''">
                        <a th:href="@{/history}">Histórico</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="navbar-text">
                        Usuário: <strong><span sec:authentication="name"></span></strong>
                    </li>
                    <li class="navbar-link">
                        <a th:href="@{/logout}">Sair <i class="glyphicon glyphicon-log-out"></i></a>
                    </li>
                </ul>>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
